<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dassi_Is_Easy</title>
  <link id="stylesheet" rel="stylesheet" href="{{ url_for('static', filename='css/dark.css') }}" />
</head>

<body>
  <style>
    .cards {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 5%;
    }

    .card {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      width: 30%;
      transform-style: preserve-3d;
    }

    .card .box {
      position: relative;
      width: 300px;
      height: 400px;
      margin: 40px;
      background: #232323;
      border-radius: 20px;
      transform-style: preserve-3d;
      overflow: visible;
    }

    .card .box .name {
      position: absolute;
      font-size: 3rem;
      top: 95%;
      left: 0;
      text-align: center;
      /* color: rgb(146, 1, 249); */
      width: 100%;
      transform-style: preserve-3d;
      transform: translate3d(0, 0, 75px);
      transition: 0.5s;
      opacity: 1;
      z-index: 10;
    }

    .card .box:hover .name {
      opacity: 1;
      top: 80%;
    }

    #physics {
      background-image: url("https://png.pngtree.com/background/20211215/original/pngtree-physics-symbols-on-brown-paper-education-math-formula-background-picture-image_1457824.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #chemistry {
      background-image: url("https://w0.peakpx.com/wallpaper/942/533/HD-wallpaper-technology-physics-and-chemistry-chemistry.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #maths {
      background-image: url("https://wallpapers.com/images/high/mathematics-algebra-and-geometry-euttbljvxcssp6je.webp");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>

  <!-- HTML for navBar-->
  <nav>
    <ul class="nav-ul">
      <div class="logo">
        <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='media/picture1.jpg') }}"
            alt="LOGO" /></a>
      </div>
      <li class="nav-li"><a href="{{ url_for('todolist') }}">To Do List</a></li>
      <li class="nav-li"><a href="{{ url_for('deadlines') }}">Deadlines</a></li>
      <li class="nav-li"><a href="{{ url_for('resources') }}">Resources</a></li>

      <li class="nav-li"><a href="{{ url_for('flashcards') }}">Flashcards</a></li>
      <li class="nav-li"><a href="{{ url_for('aicanvas') }}">AiCanvas</a></li>
    </ul>
    <div class="RightNav">
      <button onclick="toggleTheme()" class="theme">
        <img class="themeImg" src="https://cdn.iconscout.com/icon/free/png-256/night-mode-2-475098.png" alt="" />
      </button>

    </div>
  </nav>


  <h2 class="smallText centerAlign">Resources</h2>

  <!-- The Tilt Cards -->
  <div class="cards">
    <div class="card">
      <div class="box"
        backgroud="https://rukminim2.flixcart.com/image/832/832/kx3l0nk0/shopsy-poster/x/k/n/medium-science-albert-einstein-formulas-mathematics-physics-original-imag9mtrfzcxhqr6.jpeg?q=70&crop=false"
        id="physics" onclick="resourcePageOpen(this.id)">
        <h2 class="name">Physics</h2>
      </div>
    </div>
    <div class="card">
      <div class="box" id="chemistry" onclick="resourcePageOpen(this.id)">
        <h2 class="name">Chemistry</h2>
      </div>
    </div>
    <div class="card">
      <div class="box" id="maths" onclick="resourcePageOpen(this.id)">

        max: 18,
        speed: 400
      });
      function resourcePageOpen(id) {
        if (id == "physics") {
          window.location.href = "{{ url_for('physics') }}"
        }
        else if (id == "chemistry") {
          window.location.href = "{{ url_for('chemistry') }}"
        }
        else if (id == "maths") {
          window.location.href = "{{ url_for('maths') }}"
        }
      }
    </script>

    <!-- <script src="{{ url_for('static', filename='js/=index.js') }}"></script> -->

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Apply the saved theme on page load
        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme);
      });

      function applyTheme(theme) {
        const stylesheet = document.getElementById('stylesheet');
        const buttonImg = document.querySelector('.themeImg');

        if (theme === 'dark') {
          stylesheet.setAttribute('href', "{{ url_for('static', filename='css/dark.css') }}");
          buttonImg.setAttribute('src', 'http://simpleicon.com/wp-content/uploads/light.svg');
        } else {
          stylesheet.setAttribute('href', "{{ url_for('static', filename='css/light.css') }}");
          buttonImg.setAttribute('src', 'https://cdn.iconscout.com/icon/free/png-256/night-mode-2-475098.png');
        }

        localStorage.setItem('theme', theme);
      }

      function toggleTheme() {
        const currentTheme = localStorage.getItem('theme') || 'dark';
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        applyTheme(newTheme);
      }

    </script>
</body>

</html>
